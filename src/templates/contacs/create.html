{% include "header.html" %}

{% with messages= get_flashed_messages() %}
{% if messages %}
	<div class="alert alert-danger" role="alert">
	{% for message in messages%}
			{{message}}
	{% endfor %}
	</div>
{% endif %}
{% endwith %}

<form method="POST" action="/store" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">Contact info</div>
    <div class="card-body">
      <h5 class="card-title">Information</h5>
      <p class="card-text">

        <div class="form-group">
          <label for="txtname">First Name</label>
          <input id="txtname" class="form-control" type="text" name="txtname">
        </div>
        <div class="form-group">
          <label for="txtsurname">Surname</label>
          <input id="txtsurname" class="form-control" type="text" name="txtsurname">
        </div>
        <div class="form-group">
          <label for="txtemail">Email</label>
          <input id="txtemail" class="form-control" type="text" name="txtemail">
        </div>
        <div class="form-group">
          <label for="txtphone">Phone</label>
          <input id="txtphone" class="form-control" type="text" name="txtphone">
        </div>

        <div class="form-group">
         <input type="submit" class="btn btn-success" value="Add new contact" />
         <a href="{{url_for('index')}}" class="btn btn-primary"> Retrun </a>
        </div>

      </p>
    </div>
  </div>
</form>
{% include "footer.html" %}
