{% include "header.html" %}
{% for peopel in peopel %}
<form method="POST" action="/update" enctype="multipart/form-data">
  <div class="card">
    <div class="card-header">Edit Contact</div>
    <div class="card-body">
      <h5 class="card-title">Contact Info</h5>
      <p class="card-text">
        
        <input type="hidden" value="{{peopel[0]}}" name="txtId" id="txtId" />
        <div class="form-group">
          <label for="txtname">Frist Name</label>
          <input id="txtname" value="{{peopel[1]}}" class="form-control" type="text" name="txtname">
        </div>

        <div class="form-group">
          <label for="txtsurname">Surname</label>
          <input id="txtsurname" value="{{peopel[2]}}"class="form-control" type="text" name="txtsurname">
        </div>

        <div class="form-group">
          <label for="txtemail">Email</label>
          <input id="txtemail" value="{{peopel[4]}}" class="form-control" type="text" name="txtemail">
        </div>
       
        <div class="form-group">
          <label for="txtphone">Phone</label>
          <input id="txtphone" value="{{peopel[3]}}" class="form-control" type="text" name="txtphone">
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Update" />
          <a href="{{url_for('index')}}" class="btn btn-primary"> Retrun </a>
        </div>
      </p>
    </div>
  </div>
</form>

{% endfor %} {% include "footer.html" %}
