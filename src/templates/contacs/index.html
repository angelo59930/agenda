
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  <table class="table table-dark">
    <thead class="thead-light">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>SurName</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody>
      
      {% for peopel in peopel %}
      <tr>  
        <td>{{peopel[0] }}</td>
        <td>{{peopel[1] }}</td>
        <td>{{peopel[2] }}</td>
        <td>{{peopel[3] }}</td>
        <td>{{peopel[4] }}</td>
        <td>  <a href="/update/{{peopel[0]}}">Edit</a> | 
          <a href="/destroy/{{peopel[0]}}">Delete</a>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>



</body>
</html>
